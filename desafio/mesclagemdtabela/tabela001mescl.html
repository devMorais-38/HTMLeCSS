<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celula</title>
    <style>

body{
font-family: Arial, Helvetica, sans-serif;

}
table {

border-collapse: separate;
width: 400px ;
height: 400px ;
}

td   {
    vertical-align: middle;
text-align: center;
border: 1px solid black;
padding: 5px ;
}

    </style>
</head>
<body>
    <h1>mesclagem de celula desafio</h1>
    <table>
       
        <tr>
            <td >A</td>
            <td >B</td>
            <td rowspan="2">C</td>
            <td>1</td>
         
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
           
            <td>2</td>
        </tr>
        <tr>
            <td colspan="3">G</td>
        
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td colspan="2">K</td>
          
            <td>4</td>
        </tr>
        <tr>
            
            <td>N</td>
            <td>O</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
